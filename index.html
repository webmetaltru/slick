<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick</title>

    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js' type='text/javascript'></script>
    <script type="text/javascript" src="http://aramado.kinghost.net/aramado/blog/html-css-js/slickslider/slick.min.js"></script>

    <link rel="stylesheet" type="text/css" href="http://aramado.kinghost.net/aramado/blog/html-css-js/slickslider/slick.css"/>
    <link href='http://aramado.kinghost.net/aramado/blog/html-css-js/slickslider/slick-theme.css' rel='stylesheet' type='text/css' />

    <script>
        $(document).ready(function () {
            console.log('Ready disparado');
            $('.slickslider').slick({
                dots: true,
                speed: 300,
                infinite: true,
                slidesToShow: 4,
                slidesToScroll: 4
            });

            $('.slickslider-galeria-for').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: false,
                fade: true,
                asNavFor: '.slickslider-galeria-nav'
            });
            $('.slickslider-galeria-nav').slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                asNavFor: '.slickslider-galeria-for',
                dots: true,
                centerMode: true,
                focusOnSelect: true
            });
        });
    </script>

    <style>
        .slickslider {
            background: #f9f9f9;
        }

        .slickslider img {
            width: 250px;
            height: 250px;
        }

        .slickslider-galeria-for img{margin: 0 auto;}
        .slickslider-galeria-for img {
            width: 450px;
            height: 450px;
        }

        .slickslider-galeria-nav{width: 100%;max-width: 400px;margin: 0 auto;}
        .slickslider-galeria-nav img {
            width: 150px;
        }
    </style>
</head>
